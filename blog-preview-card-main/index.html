<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: rgb(0, 0, 0);
      color: white;
      padding: 12px;
    }

    .attribution a {
      color: hsl(166, 100%, 50%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card-container">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>

      <div class="card-value">
        <h3 class="learning">Learning</h3>
        <p class="publish"> Published 21 Dec 2023</p>
        <h2> HTML & CSS foundations</h2>
        <p class="paragraph">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="button-data">
          <img src="./assets/images/image-avatar.webp" alt="">
          <h3>Greg Hooper</h3>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/bishwajeet-kumar-040a78247/" target="_blank">Bishwajeet Kumar</a>.
  </div>
</body>

</html>
